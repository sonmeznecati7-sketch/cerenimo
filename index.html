<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Beni Seviyor Musun?</title>

<style>
  :root{
    /* iPhone alt gÃ¼venli alanÄ± + biraz boÅŸluk */
    --safe-bottom: max(env(safe-area-inset-bottom), 16px);
  }

  body{
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family: Arial, sans-serif;
    text-align:center;
    margin:0;
    overflow:hidden;
  }

  #ui{
    position: relative;
    width: 100vw;
    height: 100svh; /* mobilde daha doÄŸru */
  }

  h1{
    color:#fff;
    margin-top: 80px;
    font-size: 40px;
    padding: 0 16px;
  }

  .btn{
    padding:15px 30px;
    font-size:20px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    position:absolute;
    transition:0.2s;
  }

  #yes{ background:#4CAF50; color:#fff; left:45%; top:50%; }
  #no { background:#f44336; color:#fff; left:60%; top:50%; }

  /* âœ… MesajÄ± â€œsayfanÄ±n iÃ§ineâ€ sabitliyoruz */
  #message{
    position: fixed;
    left: 0;
    right: 0;
    bottom: calc(var(--safe-bottom) + 18px);
    padding: 0 14px;
    font-size: 26px;
    color:#fff;
    font-weight:bold;
    line-height: 1.25;
    z-index: 3;
    text-shadow: 0 2px 10px rgba(0,0,0,0.25);
  }

  .heart{
    position:fixed;
    top:-10px;
    animation: fall linear forwards;
    pointer-events:none;
    z-index: 1;
  }
  @keyframes fall{
    to{ transform: translateY(100vh); opacity:0; }
  }

  .shake{ animation: shake 0.5s; }
  @keyframes shake{
    0%{ transform: translate(0,0); }
    25%{ transform: translate(-10px,5px); }
    50%{ transform: translate(10px,-5px); }
    75%{ transform: translate(-10px,5px); }
    100%{ transform: translate(0,0); }
  }
</style>
</head>

<body>

<div id="ui">
  <h1>Beni Seviyor Musun? ğŸ’–</h1>
  <button id="yes" class="btn">Evet ğŸ˜</button>
  <button id="no" class="btn">HayÄ±r ğŸ™„</button>
</div>

<div id="message"></div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const audio = document.getElementById("bgMusic");
  const ui = document.getElementById("ui");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  document.addEventListener("click", () => {
    audio.play();
  }, { once: true });

  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤ï¸";
    heart.style.left = (Math.random() * 100) + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  yesBtn.addEventListener("click", () => {
    if (navigator.vibrate) navigator.vibrate([120,60,120]);

    ui.classList.remove("shake");
    void ui.offsetWidth;
    ui.classList.add("shake");
    setTimeout(() => ui.classList.remove("shake"), 500);

    document.getElementById("message").innerHTML =
      "Ben de seni Ã§ok seviyorum. Sevgililer gÃ¼nÃ¼mÃ¼z kutlu olsun. â¤ï¸ğŸ¥°";

    for (let i=0; i<120; i++){
      setTimeout(createHeart, i * 80);
    }
  });
</script>

</body>
</html>
