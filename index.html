<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beni Seviyor Musun?</title>

<style>
  body{
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family: Arial, sans-serif;
    text-align:center;
    margin:0;
    overflow:hidden;
  }

  /* UI katmanƒ±: titre≈üimi buna vereceƒüiz */
  #ui{
    position: relative;
    width: 100vw;
    height: 100vh;
    z-index: 2;
  }

  h1{
    color:#fff;
    margin-top:100px;
    font-size:40px;
    position:relative;
  }

  .btn{
    padding:15px 30px;
    font-size:20px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    position:absolute;
    transition:0.2s;
  }

  #yes{ background:#4CAF50; color:#fff; left:45%; top:50%; }
  #no{  background:#f44336; color:#fff; left:60%; top:50%; }

  #message{
    position:absolute;
    width:100%;
    bottom:80px;
    font-size:28px;
    color:#fff;
    font-weight:bold;
  }

  .heart{
    position:fixed;
    top:-10px;
    animation: fall linear forwards;
    z-index: 1;
    pointer-events:none;
  }
  @keyframes fall{
    to{ transform: translateY(100vh); opacity:0; }
  }

  /* Daha belirgin titre≈üim */
  .shake{
    animation: shake 0.55s cubic-bezier(.36,.07,.19,.97) both;
  }
  @keyframes shake{
    0%   { transform: translate3d(0,0,0) rotate(0deg); }
    10%  { transform: translate3d(-10px, 6px, 0) rotate(-0.6deg); }
    20%  { transform: translate3d( 10px,-6px, 0) rotate( 0.6deg); }
    30%  { transform: translate3d(-12px, 8px, 0) rotate(-0.8deg); }
    40%  { transform: translate3d( 12px,-8px, 0) rotate( 0.8deg); }
    50%  { transform: translate3d(-10px, 6px, 0) rotate(-0.6deg); }
    60%  { transform: translate3d( 10px,-6px, 0) rotate( 0.6deg); }
    70%  { transform: translate3d(-8px,  5px, 0) rotate(-0.4deg); }
    80%  { transform: translate3d( 8px, -5px, 0) rotate( 0.4deg); }
    90%  { transform: translate3d(-4px,  2px, 0) rotate(-0.2deg); }
    100% { transform: translate3d(0,0,0) rotate(0deg); }
  }

  .video-background{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:0;
    pointer-events:none;
    overflow:hidden;
  }
  .video-background iframe{
    width:100vw;
    height:100vh;
    opacity:0.25;
  }
</style>
</head>

<body>

<div class="video-background">
  <iframe
    id="bgMusic"
    src="https://www.youtube.com/embed/GxldQ9eX2wo?enablejsapi=1&loop=1&playlist=GxldQ9eX2wo"
    frameborder="0"
    allow="autoplay">
  </iframe>
</div>

<div id="ui">
  <h1>Beni Seviyor Musun? üíñ</h1>

  <button id="yes" class="btn">Evet üòç</button>
  <button id="no" class="btn">Hayƒ±r üôÑ</button>

  <div id="message"></div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const iframe = document.getElementById("bgMusic");
  const ui = document.getElementById("ui");

  // Hayƒ±r ka√ßƒ±yor
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // ƒ∞lk dokunu≈üta m√ºzik ba≈ülat (mobil kuralƒ±)
  document.addEventListener("click", () => {
    iframe.contentWindow.postMessage(
      '{"event":"command","func":"playVideo","args":""}',
      '*'
    );
  }, { once: true });

  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = (Math.random() * 100) + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  document.getElementById("yes").addEventListener("click", () => {
    // iPhone‚Äôlarda navigator.vibrate √ßoƒüu zaman √ßalƒ±≈ümaz; Android‚Äôde √ßalƒ±≈üƒ±r.
    if (navigator.vibrate) navigator.vibrate([120, 60, 120]);

    // Shake'i UI katmanƒ±na uygula
    ui.classList.remove("shake"); // tekrar tetiklemek i√ßin
    void ui.offsetWidth;          // reflow trick
    ui.classList.add("shake");
    setTimeout(() => ui.classList.remove("shake"), 600);

    document.getElementById("message").innerHTML =
      "Ben de seni √ßok seviyorum. Sevgililer g√ºn√ºm√ºz kutlu olsun. ‚ù§Ô∏èü•∞";

    for (let i=0; i<120; i++){
      setTimeout(createHeart, i * 80);
    }
  });
</script>

</body>
</html>
