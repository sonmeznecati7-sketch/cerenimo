<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beni Seviyor Musun?</title>

<style>
body {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    overflow: hidden;
}

#ui {
    position: relative;
    width: 100vw;
    height: 100vh;
}

h1 {
    color: white;
    margin-top: 100px;
    font-size: 40px;
}

.btn {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s;
}

#yes { background: #4CAF50; color: white; left: 45%; top: 50%; }
#no { background: #f44336; color: white; left: 60%; top: 50%; }

#message {
    position: absolute;
    width: 100%;
    bottom: 80px;
    font-size: 28px;
    color: white;
    font-weight: bold;
}

.heart {
    position: fixed;
    top: -10px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to { transform: translateY(100vh); opacity: 0; }
}

.shake {
    animation: shake 0.5s;
}

@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-10px,5px); }
    50% { transform: translate(10px,-5px); }
    75% { transform: translate(-10px,5px); }
    100% { transform: translate(0,0); }
}
</style>
</head>

<body>

<div id="ui">
    <h1>Beni Seviyor Musun? üíñ</h1>
    <button id="yes" class="btn">Evet üòç</button>
    <button id="no" class="btn">Hayƒ±r üôÑ</button>
    <div id="message"></div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const audio = document.getElementById("bgMusic");
const ui = document.getElementById("ui");

// Hayƒ±r ka√ßƒ±yor
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// ƒ∞lk dokunu≈üta m√ºzik ba≈ülat (mobil uyumlu)
document.addEventListener("click", () => {
    audio.play();
}, { once: true });

// Kalp olu≈ütur
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

// Evet'e basƒ±nca
yesBtn.addEventListener("click", () => {

    if (navigator.vibrate) {
        navigator.vibrate([120,60,120]);
    }

    ui.classList.add("shake");
    setTimeout(() => ui.classList.remove("shake"), 500);

    document.getElementById("message").innerHTML =
        "Ben de seni √ßok seviyorum. Sevgililer g√ºn√ºm√ºz kutlu olsun. ‚ù§Ô∏èü•∞";

    for (let i = 0; i < 120; i++) {
        setTimeout(createHeart, i * 80);
    }
});
</script>

</body>
</html>
