<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beni Seviyor Musun?</title>

<style>
    body {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        overflow: hidden;
    }

    h1 {
        color: white;
        margin-top: 100px;
        font-size: 40px;
        position: relative;
        z-index: 2;
    }

    .btn {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
        z-index: 2;
    }

    #yes {
        background-color: #4CAF50;
        color: white;
        left: 45%;
        top: 50%;
    }

    #no {
        background-color: #f44336;
        color: white;
        left: 60%;
        top: 50%;
    }

    #message {
        position: absolute;
        width: 100%;
        bottom: 80px;
        font-size: 32px;
        color: white;
        font-weight: bold;
        z-index: 2;
    }

    .heart {
        position: fixed;
        top: -10px;
        animation: fall linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
            opacity: 0;
        }
    }

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .video-background iframe {
        width: 100vw;
        height: 100vh;
        opacity: 0.25;
    }
</style>
</head>

<body>

<div class="video-background">
    <iframe 
        src="https://www.youtube.com/embed/GxldQ9eX2wo?autoplay=1&loop=1&playlist=GxldQ9eX2wo&controls=0&modestbranding=1"
        frameborder="0"
        allow="autoplay">
    </iframe>
</div>

<h1>Beni Seviyor Musun? üíñ</h1>

<button id="yes" class="btn">Evet üòç</button>
<button id="no" class="btn">Hayƒ±r üôÑ</button>

<div id="message"></div>

<script>
    const noBtn = document.getElementById("no");

    // Hayƒ±r ka√ßƒ±yor
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    document.getElementById("yes").addEventListener("click", function() {
        document.getElementById("message").innerHTML =
        "Ben de seni √ßok seviyorum. Sevgililer g√ºn√ºm√ºz kutlu olsun. ‚ù§Ô∏èü•∞";

        for (let i = 0; i < 120; i++) {
            setTimeout(createHeart, i * 80);
        }
    });
</script>

</body>
</html>
